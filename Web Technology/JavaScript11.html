<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Date & Time</title>
    <script>
        var date = new Date();
        var d = date.toDateString();

        document.write(d);
        
        var time = date.toLocaleTimeString();
        document.write(time);
    </script>
</head>
<body>

</body>
</html>
