<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS1</title>
    <style>
        h1,h2,h3{
            color:blue;
        }
        #p1{
            color:red;
        }
        .p2{
            color:red;
        }
    </style>
</head>
<body>
    <h1 id="h1">Heading 1</h1>
    <hr />
    <h2 id="h2">Heading 2</h2>
    <h3 class="h3">Heading 3</h3>
    <p id="p1">This is the first paragraph.</p>

    <p class="p2">This is the Second paragraph.</p>
</body>
</html>
