<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Math Object</title>
    <script>
        var num = parseInt(prompt("Enter a number 1: "));
        var num2 = parseInt(prompt("Enter a number 2: "));
        var num3 = parseInt(prompt("Enter a number 3: "));
        var num4 = parseInt(prompt("Enter a number 4: "));
        var num5 = parseInt(prompt("Enter a number 5: "));
        document.write("Num1 square = " + Math.pow(num, 2));
        document.write("<br> Num1 sqrt = " + Math.sqrt(num));
        document.write("<br> Max Number" + Math.max(num, num2,num3,num4,num5));
        document.write("<br> Min Number" + Math.min(num, num2, num3, num4, num5 ));
        document.write("<br> Absolute of Num1" + Math.abs(num));
        var n = 23.97;
        document.write("<br> Least nearest value of n = " + Math.floor(n));
        document.write("<br> Sin90 = " + Math.sin(1.571));
        document.write("<br> Cos90 = " + Math.cos(1.571));
        document.write("<br> Log(1) = " + Math.log(1));
        document.write("<br> Area of circle : " + (Math.PI * Math.pow(10, 2)));
        document.write("<br> Random num btw 0 & 1 : " + Math.random());

    </script>
</head>
<body>

</body>
</html>
