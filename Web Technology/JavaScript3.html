<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function returnSum(first,second) {
            var sum = first + second;
            return sum;
        }
        var firstNo = parseInt(prompt("Enter number 1 : "));
        var secondNo = parseInt(prompt("Enter number 2 :" ));
        document.write(firstNo + " + " + secondNo +" = " + returnSum(firstNo, secondNo));
        
    </script>
</head>
<body>

</body>
</html>
