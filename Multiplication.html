<!DOCTYPE html>
<html>
<body>
<h1>Multiplication Table</h1>

<script>
var table =  prompt ('Enter table');;
var length = prompt('enter length');
var i = 1;

document.write("Multiplication table: "+ table);
for(i = 1; i <= length; i++)
 document.write("<br>"+i+" * "+table+" = " +(i * table));
</script>
</body>
</html>
